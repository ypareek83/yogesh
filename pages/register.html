{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>PROJECT CELEBAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate-custom.css' %}" />
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div>
            <header>
                <h1>CELEBAL PROJET  <span>Registration Form</span></h1>
            </header>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="register"  method="Post" > 
                                {% csrf_token %}
                                <h1>Register</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > First Name </label>
                                    <input id="username" name="first_name" required="required" type="text"/>
                                </p>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Last Name </label>
                                    <input id="username" name="last_name" required="required" type="text"/>
                                </p>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername66"/>
                                </p>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Email</label>
                                    <input id="username" name="email" required="required" type="email" placeholder=" mymail@mail.com"/>
                                </p>

                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Password </label>
                                    <input id="password" name="password1" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>

                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Confirm password </label>
                                    <input id="password" name="password2" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                
                                <p class="login button"> 
                                    <input type="submit" value="sign up" /> 
								</p>
                            
                            </form>
                        </div>	
                    </div>
                </div>  
        </div>

        <div>
            {% for i in messages %}
            <h3 align="center" style="color:red">{{i}}</h3>
            {% endfor %}
        </div>
    </body>
</html>
